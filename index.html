<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe Calculator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e1e1e;
        font-family: Arial, sans-serif;
    }
    .calculator {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px #000;
    }
    #inputBox {
        width: 100%;
        height: 50px;
        font-size: 1.5rem;
        margin-bottom: 10px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        text-align: right;
        background-color: #1e1e1e;
        color: #fff;
    }
    #buttons {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 10px;
    }
    button {
        height: 60px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        background-color: #3e3e3e;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background-color: #555;
    }
    button.operator {
        background-color: #ff9500;
    }
    button.operator:hover {
        background-color: #e08a00;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="inputBox" readonly>
    <div id="buttons">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">=</button>
        <button>0</button>
        <button>.</button>
    </div>
</div>

<script>
let input = document.getElementById('inputBox');
let buttons = document.querySelectorAll('button');
let string = "";

Array.from(buttons).forEach(button => {
    button.addEventListener('click', (e) => {
        const value = e.target.innerHTML;

        if (value === 'AC') {
            string = "";
        } 
        else if (value === 'DEL') {
            string = string.slice(0, -1);
        } 
        else if (value === '=') {
            try {
                string = new Function('return ' + string)();
            } catch {
                string = "Error";
            }
        } 
        else {
            string += value;
        }

        input.value = string;
    });
});
</script>
</body>
</html>
